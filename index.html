<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>

<body>
    <h1 class="title">TODO List</h1>
    <section class="add-new-item">
        <form action="submit" method="post">
            <!--  -->
            <label for="addDescription"> Enter new task
                <input type="text" name="title" id="addTitle" value="">
            </label>
            <label for="UserID"> UserID
                <input type="text" name="userId" id="addUserId" value="">
            </label>

            <button id="submitButton" type="submit">ADD</button>
        </form>
    </section>
    <section class="search_item">
        <input type="search" name="search_exist_item" id="search_item" placeholder="Search for Item">
    </section>
    <section class="table_of_content">
        <table style="border-collapse: collapse; ">
            <thead style="background-color: #aaa;">
                <th>ID</th>
                <th>Task Description</th>
                <th>UserID</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody id="table_body">
                <tr aria-rowspan="5">
                    <td colspan="5">no content</td>
                </tr>
            <tfoot style="background-color: #aaa;">
                <td colspan="5">
                    <label for="total_tasks">Total Tasks : </label>
                    <span id="total_task_no">0</span>
                </td>
            </tfoot>
            </tbody>
        </table>
    </section>

    <div style="border: 1px solid black; width: 30vw; padding: 2rem; position: relative;">
        <button style="position: absolute; right: 15px; top: 15px;">&times;</button>
        <h3> Are you sure?</h3>
        <p>Do you really want to delete these records? This process cannot be undone.</p>
        <span>
            <button>Cancel</button>
            <button>Delete</button>
        </span>
    </div>

    <tr key=${key}>
        <td class="ID"><input type="text"></td>
        <td class="Description"><input type="text"></td>
        <td class="UserID"><input type="number" name="" id=""></td>
        <td class="Status">${actual vale}</td>
        <td class="Action">
                <button style="background-color: green; border: 0; margin: 0; padding: 0;">save</button>
                <button style="background-color: red; border: 0; margin: 0; padding: 0;">
                    cancel
                </button>
            </td>
    </tr>

    <script src="script.js">
    </script>
</body>

</html>
