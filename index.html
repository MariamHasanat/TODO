<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        td,
        thead,
        th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        section,
        h1 {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1 class="title">TODO List</h1>
    <section class="add-new-item">
        <input type="text" name="add_new_item" id="add_item">
        <button type="submit">ADD</button>
    </section>
    <section class="search_item">
        <input type="text" name="search_exist_item" id="search_item" placeholder="Search for Item">
    </section>
    <section class="table_of_content">
        <table style="border-collapse: collapse; ">
            <thead style="background-color: #aaa;">
                <th>ID</th>
                <th>Task Description</th>
                <th>UserID</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody id="table_body">
                <tr>
                    <td colspan="5">no content</td>
                </tr>
                <tr>
                    <td class="ID">0</td>
                    <td class="Description">Read 5 pages from my fav book</td>
                    <td class="UserID">2</td>
                    <td class="Status">pending</td>
                    <td class="Action">
                        <button>edit</button>
                        <button style="background-color: white; border: 0; margin: 0; padding: 0;">
                            done
                        </button>
                        <button>delete</button>
                    </td>
                </tr>
            <tfoot style="background-color: #aaa;">
                <td colspan="5">
                    <label for="total_tasks">Total Tasks : </label>
                    <span id="total_task_no">0</span>
                </td>
            </tfoot>
            </tbody>
        </table>
    </section>

    <script>

        let elements;
        const getELements = async () => {
            let response = await fetch('https://dummyjson.com/todos');
            let JsonData = await response.json();
            elements = JsonData.todos;
        }

        document.body.addEventListener('click', async (e) => {
            e.preventDefault();
            await getELements();
            const tr = elements.map((value, key) => { 
                return `
            <tr key=${key}>
                <td class="ID">${value.id}</td>
                <td class="Description">${value.todo}</td>
                <td class="UserID">${value.userId}</td>
                <td class="Status">${value.completed}</td>
                <td class="Action">
                        <button>edit</button>
                        <button style="background-color: white; border: 0; margin: 0; padding: 0;">
                            done
                        </button>
                        <button>delete</button>
                    </td>
            </tr>
        `;
            });

            document.getElementById('table_body').innerHTML ='';//clear the table content  
            document.getElementById('table_body').innerHTML = tr.join(''); 
        });

    </script>
</body>

</html>
