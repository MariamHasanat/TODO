<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>

<body>
    <h1 class="title">TODO List</h1>
    <section class="add-new-item">
        <form action="submit" method="post">
            <input type="text" name="add_new_item" id="add_item" placeholder="add new task">
            <button type="submit">ADD</button>
        </form>
    </section>
    <section class="search_item">
        <input type="text" name="search_exist_item" id="search_item" placeholder="Search for Item">
    </section>
    <section class="table_of_content">
        <table style="border-collapse: collapse; ">
            <thead style="background-color: #aaa;">
                <th>ID</th>
                <th>Task Description</th>
                <th>UserID</th>
                <th>Status</th>
                <th>Action</th>
            </thead>
            <tbody id="table_body">
                <tr aria-rowspan="5">
                    <td colspan="5">no content</td>
                </tr>
            <tfoot style="background-color: #aaa;">
                <td colspan="5">
                    <label for="total_tasks">Total Tasks : </label>
                    <span id="total_task_no">0</span>
                </td>
            </tfoot>
            </tbody>
        </table>
    </section>

    <script src="script.js">
    </script>
</body>

</html>
